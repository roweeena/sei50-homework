  <script>
    const traverseDOMIterative = (node) => {
      // print out node, and print all chiputs n, memold
      // nodes, and child-child nodes etc
      // NO RECURSION ALLOWED

      let currentNode = node;

      while(currentNode) {
        console.log(currentNode)

        for(let i=0; i<currentNode.childNodes.length; i++) {
          currentNode = currentNode.childNodes[i];
          // .......
        }
      }

    };


    const traverseDOMRecursive = (node) => {
      // Loop through every child node (while or forEach method is ok here)
      // but use a recursive call to process them

      // print current node
      console.log(node);

      // base case (if the current node doesn't have any child, that recursive is done.)
      if(!node.childNodes[0]) return;

      // if the current node has children, one more recursive for each child
      for(let i=0; i<node.childNodes.length; i++) {
        traverseDOMRecursive(node.childNodes[i]);
      }
    }; // traverseDOMRecursive
